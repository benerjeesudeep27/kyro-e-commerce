<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impotant Sign-Up Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="form">
        <div class="signup">
        <h2>Signup Here</h2>
        <section class="first">
            <div class="one">
                <p>First Name</p>
                <input type="text" placeholder="Enter your first name">
            </div>
            <div class="two">
                <p>Last Name</p>
                <input type="text" placeholder="Enter your last name">
            </div>
        </section>
        <section class="second">
            <div class="three">
                <p>E-mail</p>
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="four">
                <p>Phone No.</p>
                <input type="tel" placeholder="Enter your phone no.">
            </div>
        </section>
        <section class="third">
            <div class="five">
                <p>User Name</p>
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="six">
                <p>Password</p>
                <input type="password" placeholder="Enter your password">
            </div>
        </section>
        <section class="forth">
            <div class="oneliner">
                <p>Gender</p>
            </div>
            <div class="input">
                <input type="radio" id="male" value="Male"> 
                <label for="male">Male</label>
                <input type="radio" id="female" value="Female"> 
                <label for="female">Female</label>
                <input type="radio" id="other" value="Other"> 
                <label for="other">Other</label>
            </div>
        </section>
        <section class="fifth">
            <div class="twoliner">
                <p>Select your Country</p>
            </div>
            <div class="select">
                <select name="country" value="select">
                    <option value="select">Select</option>
                    <option value="india">India</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="china">China</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="thailand">Thailand</option>
                    <option value="nepal">Nepal</option>
                </select>
            </div>
        </section>
        <section class="submit">
        <div class="sixth">
            <p><input type="checkbox" class="check">I accept all terms an conditions</p>
        </div>
        <div class="seventh">
            <input type="submit">
        </div>
        <div class="eight">
            <div class="p">
            <p>Already have an account</p>
            </div>
            <div class="a">
            <a href="#">Login here</a>    
            </div>
        </div>
        </section>
    </div>
    </section>
</body>
</html>
